<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabuada</title>
</head>

<body>
  <script>
    function pulaLinha() {
      document.write("<br><br>");
    }
    function mostra(frase) {
      document.write(frase);
      pulaLinha();
    }
    var multiplicador = 1;

    while (multiplicador <= 10) {

      mostra(7 * multiplicador);
      multiplicador = multiplicador + 1;
    }

  </script>
</body>

</html>
